<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="fixed-top">
    <nav class="navmenu smart-scroll">
      <div class="d-flex justify-content-between align-items-center">
          <div class="label ml-5">SHOP</div>
          <div class="cart_button mr-5" id="cart_button"><img src="images/white-shopping-cart-icon-png-19.jpg" width="35px" height="25px"></div>
      </div>
    </nav>
  </div>
  <div id="grey_cart_background"></div>
  <div class="start_picture"><img src="images/groceries.jpg"></div>
  <div class="container">
    <div class="cards_container">
      <div class="card" style="width: 18rem;">
        <img src="/images/milk-bottle-mock-up_35913-1342.jpg" class="card-img-top" alt="Milk">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">Beautiful Milk</h5>
            <h5 id="price">5$</h5>
            <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
          </div>
          <p class="card-text"></p>
          <a href="#" class="btn btn-dark">Add to Cart</a>
        </div>
      </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/bread.png" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Crispy Bread</h5>
              <h5 id="price">2$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/water.jpg" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Sweet Water</h5>
              <h5 id="price">1$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/beer.jpg" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Wonderful Beer</h5>
              <h5 id="price">4$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/can.jpg" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Terrific Can</h5>
              <h5 id="price">2$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/plastic-roll-toilet-paper.jpg" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Soft Toilet Paper</h5>
              <h5 id="price">18$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="/images/eggs.jpg" class="card-img-top" alt="Bread" width="80" height="285">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">Excellent Eggs</h5>
              <h5 id="price">20$</h5>
              <div class="product_info_button" id="product_info_button" value="down"><img id="product_info_picture" src="/images/Arrow-down.svg.png" height="15px" width="25px"></div>
            </div>
            <p class="card-text"></p>
            <a href="#" class="btn btn-dark">Add to Cart</a>
          </div>
        </div>

    </div>
  

    
  </div>
  <script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="cart.js"></script>
  <script src="scroll.js"></script>
  <script src="card.js"></script>
</body>
</html>
